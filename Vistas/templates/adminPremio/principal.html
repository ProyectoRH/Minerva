{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrador para Premio al Mérito Empresarial</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

    <style>
        .navbar-default {
            background-color: transparent !important;
            border: none;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="{% static 'img/logo-2.png' %}">
          </a>
        </div>
        <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#" onclick="ensureLogout();">Cerrar sesión <i class="glyphicon glyphicon-off"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

	<div class="container" style="margin-top:50px;">
		<div class="col-lg-12">
			
			
			<a href="{% url 'Vistas.views.listarEmprendedores' %}" class="btn btn-primary">Emprendedores</a>

			<a href="{% url 'Vistas.views.listarEmpresas' %}" class="btn btn-primary">Empresas</a>
			<a href="{% url 'Vistas.views.listarGremios' %}" class="btn btn-primary">Gremios</a>

		</div>
	</div>
  
  <script src="{% static 'js/jquery-2.1.3.js' %}"></script>
  <script>

    function ensureLogout (){
      var confirmLogout = confirm("Estás seguro de cerrar sesión");
      if(confirmLogout == true){
        $.post("{% url 'Entidad.views.logout_view' %}", {}, function(response){
          if(response == 1){
            location.href="/usuarios/registroEntidad/";
          }
        });
      }else{

      }
    }


  </script>
	
</body>
</html>
